<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,500;0,900;1,700&display=swap" rel="stylesheet">    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
    <script src="https://kit.fontawesome.com/207dac0c64.js" crossorigin="anonymous"></script>
    <title>Osteofit</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="/__/firebase/8.2.1/firebase-app.js"></script>
    <script src="/__/firebase/8.2.1/firebase-firestore.js"></script>
    
<script>
// SLIDESHOW
      var slideIndex = 1;
      var myTimer;
      var slideshowContainer;

      window.addEventListener("load",function() {
          showSlides(slideIndex);
          myTimer = setInterval(function(){plusSlides(1)}, 4000);
              
          slideshowContainer.addEventListener('mouseenter', pause)
          slideshowContainer.addEventListener('mouseleave', resume)
      })

        // NEXT AND PREVIOUS CONTROL
        function plusSlides(n){
          clearInterval(myTimer);
          if (n < 0){
            showSlides(slideIndex -= 1);
          } else {
          showSlides(slideIndex += 1); 
          }

      //COMMENT OUT THE LINES BELOW TO KEEP ARROWS PART OF MOUSEENTER PAUSE/RESUME

        if (n === -1){
          myTimer = setInterval(function(){plusSlides(n + 2)}, 2000);
        } else {
          myTimer = setInterval(function(){plusSlides(n + 1)}, 2000);
        }
      }

      //Controls the current slide and resets interval if needed
      function currentSlide(n){
        clearInterval(myTimer);
        myTimer = setInterval(function(){plusSlides(n + 1)}, 2000);
        showSlides(slideIndex = n);
      }

      function showSlides(n){
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
      }

      pause = () => {
        clearInterval(myTimer);
      }

      resume = () =>{
        clearInterval(myTimer);
        myTimer = setInterval(function(){plusSlides(slideIndex)}, 4000);
      }    

      </script>
      <script src="../src/observer.js"></script>


  </body>
</html>
